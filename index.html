<!-- Second Container -->
<div class="container-fluid bg-2 text-center">
  <h3 class="margin">Want to search the current weather of a city? </h3>
	  <p>Search for the weather of particular city ;) </p>
	<div class="form-group">
    	<input type="text" class="form-control" id="inputCity" placeholder="Enter a City">
  	</div>
    <div class="some">
    <button type="button" class="btn btn-info btn-lg" id="searchButton" data-toggle="modal" data-target="#myModal">
          	<span class="glyphicon glyphicon-cloud"></span> Search
  	</button>
  	</div>
   

  
</div>

<!-- Third Container (Grid) -->
<div class="container-fluid bg-3 text-center">    
  <h3 class="margin">Time of some cities</h3><br>
  <div class="row">
    <div class="col-sm-4">
      <p>London</p>
      <iframe src="https://free.timeanddate.com/clock/i5nbarmq/n136/fn7/fs18/ftb/tt0/tw0/tm1/ta1/tb4" frameborder="0" width="165" height="54"></iframe>
    </div>
    <div class="col-sm-4"> 
      <p>Allahabad</p>
      <iframe src="https://free.timeanddate.com/clock/i5nbarmq/n2408/fn7/fs18/ftb/tt0/tw0/tm1/ta1/tb4" frameborder="0" width="159" height="54"></iframe>
	</div>
    <div class="col-sm-4"> 
      <p>Singapore</p>
      <iframe src="https://free.timeanddate.com/clock/i5nbarmq/n236/fn7/fs18/ftb/tt0/tw0/tm1/ta1/tb4" frameborder="0" width="162" height="54"></iframe>

    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="color: black;"></h4>
      </div>
      <div class="modal-body" style="background-color: #9933ff;">
          <div class="container">
           
                <img src="" id="icon" style="float:left"><h2 id="temp"></h2>
                <h3 id="description"></h3>
             
                <img src="img/pressure.png" id="pressure-icon" style="float:left"><p id="pressure"></p><br>
            
                <img src="img/humidity.png" id="humidity-icon" style="float:left"><p id="humidity"></p><br>
                <img src="img/temp_max.png" id="humidity-icon" style="float:left"><p id="temp_max"></p><br>
            
                <img src="img/temp_min.png" id="humidity-icon" style="float:left"><p id="temp_min"></p><br>
                <img src="img/wind.png" id="humidity-icon" style="float:left"><p id="wind"></p>
            
          </div>
      </div>
    </div>
  </div>
